name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite execução manual

permissions:
  contents: read
  pages: write
  id-token: write

# Cancela deployments em progresso se um novo push acontecer
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true # Continua mesmo com erros de tipo nos testes

      - name: Run tests
        run: npm run test:coverage
        continue-on-error: true # Continua mesmo se testes falharem (para MVP)

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          # Define o basePath para GitHub Pages
          NEXT_PUBLIC_BASE_PATH: /lite-sheets-tdc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
