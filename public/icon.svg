<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with medieval theme -->
  <rect width="512" height="512" fill="#1a1a1a"/>
  
  <!-- Parchment/Sheet representation -->
  <rect x="80" y="80" width="352" height="352" rx="20" fill="#F5F1E8" stroke="#8b4513" stroke-width="4"/>
  
  <!-- Lines representing text on character sheet -->
  <line x1="110" y1="140" x2="402" y2="140" stroke="#5E2C04" stroke-width="3" opacity="0.6"/>
  <line x1="110" y1="180" x2="402" y2="180" stroke="#5E2C04" stroke-width="3" opacity="0.6"/>
  <line x1="110" y1="220" x2="300" y2="220" stroke="#5E2C04" stroke-width="3" opacity="0.6"/>
  
  <!-- Stats boxes (representing attributes) -->
  <rect x="110" y="260" width="60" height="60" rx="8" fill="#8b4513" opacity="0.3"/>
  <rect x="180" y="260" width="60" height="60" rx="8" fill="#8b4513" opacity="0.3"/>
  <rect x="250" y="260" width="60" height="60" rx="8" fill="#8b4513" opacity="0.3"/>
  
  <!-- D20 dice representation (RPG icon) -->
  <g transform="translate(340, 330)">
    <polygon points="0,-40 30,0 0,40 -30,0" fill="#D4AF37" stroke="#8b4513" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">20</text>
  </g>
  
  <!-- Quill pen detail (fantasy/medieval touch) -->
  <path d="M 380 120 Q 390 100, 400 110 L 385 125 Z" fill="#5E2C04"/>
  <path d="M 380 120 L 375 135" stroke="#5E2C04" stroke-width="2"/>
</svg>
